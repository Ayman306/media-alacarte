<nav class="shadow-lg fixed w-full top-0 z-50 md:py-[1.4rem] p-[0.8rem] bg-black ">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex-shrink-0 logo w-[130px] h-auto">
        <img #logo src="assets/images/media-alacarte-logo.png" alt="Logo" class="h-auto w-auto">
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        @for (item of navElements; track $index) {
        <a #navItem class="navItem text-base text-white" (click)="scrollToSection(item.id)">{{item.title}}</a>
        }
      </div>

      <!-- Login Button -->
      <div class="hidden md:block">
        <button #loginBtn class="gradient-primary text-lg font-bold text-white px-[40px] py-[15px] cursor-pointer rounded-[50px] ">
          Login
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-white hover:text-stone-100 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden fixed top-0 right-0 h-screen w-full bg-black"
         [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}"
         style="margin-top: 4.8rem;">
      <div class="px-2 pt-2 pb-3 space-y-1">
        @for (item of navElements; track $index) {

        <a #mobileNavItem class="block px-3 py-2 text-white text-base rounded-md navItem opacity-0" (click)="scrollToSection(item.id)">{{item.title}}</a>
        }
        <button #mobileLoginBtn class="w-full mt-4 gradient-primary text-white px-6 py-2 rounded-[50px] opacity-0">
          Login
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from hiding under fixed navbar -->
<div class="h-16"></div>
