<section class="relative md:mt-[5rem]">
    <div class="absolute inset-0 bg-black/85"></div>
    <div class="bg-[url(./assets/images/whyus-bg.jpg)] bg-no-repeat bg-cover w-screen ">
      <div class="relative text-sm text-gray-400 text-center p-10">
          <p #why class=" text-sm text-gray-600 pb-7">Why media ala carte?</p>
          <h1 #solution class=" text-5xl text-white font-semibold pb-3.5">Our All <span class="gradient-primary text-black">Solution</span> for</h1>
          <h1 #smart class=" text-5xl text-white font-semibold">Smarter Media Buying</h1>
      </div>
        <div class="container mx-auto px-4 py-8">
            <!-- First flex-col - 2 Grids -->
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-4">
                @for (item of topGrids; track $index) {
                    <div class="bg-gray-900 backdrop-blur-sm p-6 rounded-xl relative py-[20px] px-[16px] min-h-[220px]" 
                         [ngClass]="{'bg-[url(./assets/images/whyus-img-1.jpg)] bg-no-repeat bg-center bg-cover md:col-span-8': $index === 0,
                            'md:col-span-4': $index === 1
                         }"
                         >
                         @if ($index==0) {
                            <div class="overlay absolute w-full h-full bg-black/50 top-0 right-0 z-[-1]"></div>
                            <div class="flex items-end h-full md:justify-between justify-end items-end md:flex-row flex-col gap-2
                            ">

                                <p class="text-gray-300 md:w-[90%] ">{{item.description}}</p>
                                <button class="icon gradient-primary  mr-auto md:m-0 text-black p-2 w-5rem w-[10rem] rounded-[50px] cursor-pointer
                                hover:text-white">Get Started</button>
                            </div>
                            
                         }@else{
                            <div class="flex flex-col gap-[30px]">
                                <div class="icon bg-black w-[50px] h-[50px] rounded-full flex justify-center items-center">
                                    <img [src]="item.icon" alt="" srcset="">

                                </div>
                                <div class="flex flex-col gap-[15px]">
                                    <h3 class="text-xl md:text-2xl font-bold text-white mb-3" >{{item.title}}</h3>
                                    <p class="text-gray-300">{{item.description}}</p>
                                    <div class="w-[32px] p-2 flex items-center rounded-full border-solid border-white border-[1px] ml-auto">
                                        <img class="w-[24px]" src="assets/icons/Arrow.svg" alt="arrow" srcset="">
                                    </div>
                                </div>
                            </div>

                         }
                    </div>
                }
            </div>

            <!-- Second flex-col - 3 Grids -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                @for (item of bottomGrids; track $index) {
                    <div class="bg-gray-900 backdrop-blur-sm p-6 rounded-xl py-[20px] px-[16px] min-h-[220px]"
                    [ngClass]="{'gradient-primary': $index === 1}"
                    >
                        <div class="flex flex-col gap-[30px]">
                            <div class="icon bg-black w-[50px] h-[50px] rounded-full flex justify-center items-center">
                                <img [src]="item.icon" alt="" srcset="">
                            </div>
                            <div class="flex flex-col gap-[15px]">
                                <h3 class="text-xl md:text-2xl font-bold text-white mb-3" >{{item.title}}</h3>
                                <p class="text-gray-300">{{item.description}}</p>
                                <div class="w-[32px] p-2 flex items-center rounded-full border-solid border-white border-[1px] ml-auto">
                                    <img class="w-[24px]" src="assets/icons/Arrow.svg" alt="arrow" srcset="">
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</section>
